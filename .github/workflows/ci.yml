name: CI

on:
  schedule:
    - cron: 0 3 * * 6
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Solaris (SunOS) tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: curl -sL https://mondeja.github.io/shread/unix/_/download/shunit2/en.sh | sudo bash -
        name: Downoad shunit2
      - uses: mondeja/solaris-vm-action@v0.0.1
        with:
          run: sh tests.sh
